<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail" data-full="image1.jpg">
            <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail" data-full="image2.jpg">
            <img src="thumbnail3.jpg" alt="Thumbnail 3" class="thumbnail" data-full="image3.jpg">
            <!-- Add more thumbnails as needed -->
        </div>
        <div class="full-image-container">
            <!-- <img src="image1.jpg" alt="Full Image" class="full-image"> -->
        </div>
    </div>
    <script src="Sit.js"></script>
</body>
</html>
